<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="../file">
        
        <!--FIRST NAME-->
        <label for="name"> First Name :</label>
        <input id="name" type="text" placeholder="Enter name here">

        <!--SURNAME-->
        <label for="name"> Second Name :</label>
        <input id="name" type="text" placeholder="Enter surname here">
        
        <br>
        <br> 
        <!--MALE RADIO BUTTON-->   
        <input type="radio" id="male" name="gender">
        <label for="male"> Male </label>
        <br>

        <!--FEMALE RADIO BUTTON-->   
        <input type="radio" id="female" name="gender">
        <label for="female"> Female </label>


        <br>
        <br>
        <!--EMAIL-->  
        <label for="email"> email :</label>
        <input id="email" type="email" placeholder="e-mail address">

        <br>
        <br>
        <select name="country" id="country">
            <option value="ck">Cork</option>
            <option value="fk">Fork</option>
            <option value="stk">Stork</option>
            <option value="dk">Dork</option>
            <option value="wk">Work</option>
        </select>

        <br>
        <br>
        <button type="submit"> Send Feedback </button>
        <button type="reset"> Reset </button>


    </form>   
</body>
</html>
